{% extends "base.html" %}
{% block body %}
<header class="masthead" style="background-image: url('')">
	<div class="container position-relative px-4 px-lg-5">
		<div class="row gx-4 gx-lg-5 justify-content-center">
			<div class="col-md-10 col-lg-8 col-xl-7">
				<div class="page-heading">
					<h2 class="text-uppercase text-center mb-5">Create an account</h2>
				</div>
			</div>
		</div>
	</div>
</header>
<section class="vh-50 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <!-- <h2 class="text-uppercase text-center mb-5">Create an account</h2> -->

              <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="user_name"/>
                  <label class="form-label" for="form3Example1cg">User Name</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg" name="user_email"/>
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                </div>

				<div class="form-outline mb-4">
					<input type="text" id="form3Example1cg" class="form-control form-control-lg" name="first_name"/>
					<label class="form-label" for="form3Example1cg">First Name</label>
				</div>

				<div class="form-outline mb-4">
					<input type="text" id="form3Example1cg" class="form-control form-control-lg" name="last_name"/>
					<label class="form-label" for="form3Example1cg">Last Name</label>
				</div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" name="user_password"/>
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cdg" class="form-control form-control-lg" name="user_conf_password"/>
                  <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'login' %}"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
