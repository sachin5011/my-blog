{% extends 'base.html' %}
{% block body %}

<header class="masthead" style="background-image: url('')">
	<div class="container position-relative px-4 px-lg-5">
		<div class="row gx-4 gx-lg-5 justify-content-center">
			<div class="col-md-10 col-lg-8 col-xl-7">
				<div class="page-heading">
					<h2 class="text-uppercase text-center mb-5">Post Uploader</h2>
				</div>
			</div>
		</div>
	</div>
</header>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>

  <br>
    <section>
        <div class="input-group">
    <form class="form-group" action="" method="Post">
        {% csrf_token %}
        <div class="form-group">
          <label for="pwd">Post Title</label>
          <input name="post" type="text" class="form-control" id="pwd">
        </div>
        <div class="form-group">
          <label for="pwd">Post Content</label>
          <input name="content" type="text" class="form-control" id="pwd">
        </div>
        <div class="form-group">
          <label for="pwd">Created On:</label>
          <input name="created" type="datetime-local" class="form-control" id="pwd">
        </div>
        <div class="form-group">
          <label for="pwd">Published On:</label>
          <input name="publish" type="datetime-local" class="form-control" id="pwd">
        </div>
        <div class="btn btn-primary">
          <button type="submit" class="btn btn-default">Post</button>
        </div>
        <div class="btn btn-primary">
          
          <a href="{% url 'schedul-task' %}"><button type="button" class="btn btn-default">Schedul Task</button></a>
        </div>
      </form>
    </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>

{% endblock %}
